<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
    <ui:define name="content">
        <h:form>
            <h:panelGrid columns="2">
                <h:outputText value="First Name"></h:outputText>
                <h:inputText value="#{register.firstname}"></h:inputText>
                <h:outputText value="Last Name"></h:outputText>
                <h:inputText value="#{register.lastname}"></h:inputText>
                <h:outputText value="Email"></h:outputText>
                <h:inputText value="#{register.email}"></h:inputText>
                <h:outputText value="University"></h:outputText>
                <h:selectOneRadio value="#{register.university}">
	   				<f:selectItem itemValue="1" itemLabel="The Ohio State University" />
	   				<f:selectItem itemValue="2" itemLabel="University of Michigan" />
   				</h:selectOneRadio>
                <h:outputText value="Username"></h:outputText>
                <h:inputText value="#{register.username}"></h:inputText>
                <h:outputText value="Password"></h:outputText>
                <h:inputSecret value="#{register.password}"></h:inputSecret>
            </h:panelGrid>
            <h:commandButton value="Register" action="#{register.register()}"></h:commandButton>            
        </h:form>
    </ui:define>
</ui:composition>
</html>
