<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
    <ui:define name="content">
    	<h:panelGrid columns = "2">
    	<h:outputText value="#{login.username}"></h:outputText>
    	<h:outputText value="#{login.university}"></h:outputText>
    	</h:panelGrid>
    	<h:form>
    	<h:commandButton value="add a post" action="post"></h:commandButton>
    	</h:form>
        <h:form>
            <h:outputText value="My Posts: "></h:outputText>
            
               <br />
              <br />
               
					<ui:repeat value="#{userPageBean.Posts()}" var="x">
               	    
               	
               	        <h:panelGrid columns="2">

               	    		<h:outputText value="Content:"></h:outputText>
              				<h:outputText value="#{x[0]}" />          			
              				
              				<h:outputText value="Rating:"></h:outputText>
              				<h:outputText value="#{x[1]}" />
              				
              				<h:outputText value="Time:"></h:outputText>
              				<h:outputText value="#{x[2]}" />

              				<h:outputText value="Date:"></h:outputText>
              				<h:outputText value="#{x[3]}" />
              				
              				<br />
              				
              				
              			</h:panelGrid>
          		
               	    </ui:repeat>
            
            
        </h:form>
        <h:form>
            <h:outputText value="My Comments: "></h:outputText>
               <br />
              <br />
               
					<ui:repeat value="#{userPageBean.Comments()}" var="x">
               	    
               	
               	        <h:panelGrid columns="2">

               	    		<h:outputText value="Comment:"></h:outputText>
              				<h:outputText value="#{x[0]}" />          			
              				
              				<h:outputText value="Time:"></h:outputText>
              				<h:outputText value="#{x[1]}" />
              				
              				<h:outputText value="Date:"></h:outputText>
              				<h:outputText value="#{x[2]}" />

              				<h:outputText value="Post:"></h:outputText>
              				<h:outputText value="#{x[3]}" />
              				
              				<br />
              				
              				
              			</h:panelGrid>
          		
               	    </ui:repeat>
               	    
            <h:commandButton value="Logout" action="logout"></h:commandButton>                       
        </h:form>
    </ui:define>
</ui:composition>
</html>
